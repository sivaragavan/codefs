@(project: Project)

<!DOCTYPE html>

<html>
	<head>
		<title>@project.projectName</title>

		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery-ui-1.8.22.custom.css")">
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">

		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="@routes.Assets.at("javascripts/jquery-ui-1.8.22.custom.min.js")"></script>
		<script src="@routes.Assets.at("javascripts/dashboard.js")"></script>

		<script>
			projectId = "@project.id";
			$(document).ready(function() {
				onLoad();
			});
		</script>
	</head>
	<body>
		<h2>@project.projectName</h2>
		
		<h3>People</h3>
		<input type="text" id="emailId"/>
		<input type="button" id="addUser" value="Add People"/>
		<div id="peopleList"></div>
		<br>
		
		<h3>Artifacts</h3>
		<form action="/project/@project.id/artifacts/add" method="post" enctype="multipart/form-data" target="upload_target" onsubmit="startUpload();" >
		Only .jar/.class files allowed.<br>
		<input type="file" name="file">
		<input type="submit" value="Add Artifact"/>
		</form>
		<p id="f1_upload_process">Uploading File...</p>
		<div id="artifactList"></div>
		<br>

		<iframe id="upload_target" name="upload_target" src="#" style="width:0;height:0;border:0px solid #fff;"></iframe>                 

	</body>
</html>
